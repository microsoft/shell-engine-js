<!doctype html>
<html>
  <head>
    <title>js-shell-engine demo</title>
    <script src="demo.bundle.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <style>
      #terminal-container {
        display: inline-block;
      }
      #debug-prompt {
        background-color: #dddddd;
        font-family: Hack, "Fira Code", monospace
      }
    </style>
  </head>
  <body>
    <div id="terminal-container"></div>
    <div><button id="enable-debug-logs">Enable debug logs</button></div>
    <div>
      <p><h3>Debugging</h3></p>
      <p>Current prompt: <span id="debug-prompt"></span></p>
      <p>Last bell: <span id="debug-bell"></span></p>
    </div>
  </body>
</html>
